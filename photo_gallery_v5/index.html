<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Link to baguetteBox lightbox CSS from CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css"
  />
</head>
<body>

  <!-- Main container to center gallery and control width -->
  <div class="gallery-container">

    <!-- Wrapper to center the search-->
    <div class="search-wrapper">
      <!-- Search input field for filtering photos by caption -->
      <input type="text" id="search" placeholder="Search..." />
    </div>

    <!-- Gallery grid containing all thumbnail links -->
    <div class="gallery">
      <!-- Each anchor links to large image and contains thumbnail image -->
      <!-- The 'data-caption' attribute holds the caption text for filtering and lightbox display -->
      <a href="images/large/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="images/thumbs/01.jpg" alt="Hay Bales" />
      </a>
      <a href="images/large/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="images/thumbs/02.jpg" alt="Lake" />
      </a>
      <a href="images/large/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="images/thumbs/03.jpg" alt="Canyon" />
      </a>
      <a href="images/large/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img src="images/thumbs/04.jpg" alt="Iceberg" />
      </a>
      <a href="images/large/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="images/thumbs/05.jpg" alt="Desert" />
      </a>
      <a href="images/large/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="images/thumbs/06.jpg" alt="Fall" />
      </a>
      <a href="images/large/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
        <img src="images/thumbs/07.jpg" alt="Plantation" />
      </a>
      <a href="images/large/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="images/thumbs/08.jpg" alt="Dunes" />
      </a>
      <a href="images/large/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
        <img src="images/thumbs/09.jpg" alt="Countryside Lane" />
      </a>
      <a href="images/large/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="images/thumbs/10.jpg" alt="Sunset" />
      </a>
      <a href="images/large/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="images/thumbs/11.jpg" alt="Cave" />
      </a>
      <a href="images/large/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="images/thumbs/12.jpg" alt="Bluebells" />
      </a>
    </div>

  </div>

  <!-- Load baguetteBox.js from CDN for lightbox functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
  <!-- Load custom app.js for initializing plugins and custom functionality -->
  <script src="js/app.js"></script>

</body>
</html>
